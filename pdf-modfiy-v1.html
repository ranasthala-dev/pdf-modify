            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            left: 250px;
            width: calc(100% - 250px);

            padding: 20px;

            width: 60px;
        }

        }

        .sidebar.active .nav_list li a {
            justify-content: center;
        }

        .home_section.active {
            left: 60px;
            width: calc(100% - 60px);
        }

        @media (max-width: 768px) {
            .sidebar {
                left: -250px;
            }

            .sidebar.active {
                left: 0;
            }

            .home_section {
                left: 0;
                width: 100%;
            }

            .home_section.active {
                left: 250px;
                width: calc(100% - 250px);
            }
        }

        .upload-box {
            width: 200px;
            height: 200px;
            margin: 10px;
            border: 2px dashed #888;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            position: relative;
            transition: background-color 0.2s ease;
        }

        .upload-box:hover {
            background-color: #f0f0f0;
        }

        .upload-box svg {
            width: 50px;
            height: 50px;
            stroke: #555;
        }

        .upload-box input[type="file"] {
            display: none;
        }

        .upload-box img,
        .upload-box canvas {
            position: absolute;
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        #uploadForm {
            display: flex;
        }

        #page-dropdown-1 {
            margin-left: 3px;
        }

        /* From Uiverse.io by cssbuttons-io */
        button {
            align-items: center;
            background-image: linear-gradient(144deg, #af40ff, #5b42f3 50%, #00ddeb);
            border: 0;
            border-radius: 8px;
            box-shadow: rgba(151, 65, 252, 0.2) 0 15px 30px -5px;
            box-sizing: border-box;
            color: #180101;
            display: flex;
            font-size: 13px;
            justify-content: center;
            line-height: 1em;
            max-width: 100%;
            min-width: 140px;
            padding: 3px;
            text-decoration: none;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
            white-space: nowrap;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:active,

        }

        button span {

            padding: 6px 12px;
            border-radius: 6px;
            width: 100%;

            align-items: center;
            margin-left: 20px;

        }

        select {

        /* From Uiverse.io by vinodjangid07 */

            font-weight: 600;
            display: flex;

    <!-- sidebar toggle  -->

    <!-- pdf.js CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <!-- pdf-lib CDN -->
    <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>

    <!-- preview of uploads -->
    <script>
        function handleFilePreview(fileInputId, imgId, canvasId, iconId) {
            const fileInput = document.getElementById(fileInputId);
            const file = fileInput.files[0];
            const imgPreview = document.getElementById(imgId);
            const pdfCanvas = document.getElementById(canvasId);
            const ctx = pdfCanvas.getContext('2d');
            const icon = document.getElementById(iconId);

            // Reset
            imgPreview.style.display = 'none';
            pdfCanvas.style.display = 'none';
            icon.style.display = 'none';

            if (!file) return;

            const fileType = file.type;

            if (fileType.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    imgPreview.src = e.target.result;
                    imgPreview.style.display = 'block';
                };
                reader.readAsDataURL(file);
            } else if (fileType === 'application/pdf') {
                const fileReader = new FileReader();
                fileReader.onload = function () {
                    const typedarray = new Uint8Array(this.result);
                    pdfjsLib.getDocument(typedarray).promise.then(pdf => {
                        pdf.getPage(1).then(page => {
                            const viewport = page.getViewport({
                                scale: 1
                            });
                            pdfCanvas.height = viewport.height;
                            pdfCanvas.width = viewport.width;

                            page.render({
                                canvasContext: ctx,
                                viewport: viewport
                            }).promise.then(() => {
                                pdfCanvas.style.display = 'block';
                            });
                        });
                    });
                };
                fileReader.readAsArrayBuffer(file);
            }
        }
    </script>

    <!-- uploads -->
    <script>
        let uploadedFile1 = null;
        let uploadedFile2 = null;

        document.getElementById('file-upload-1').addEventListener('change', async function () {
            uploadedFile1 = this.files[0];
            handleFilePreview('file-upload-1', 'preview-image-1', 'preview-pdf-1', 'upload-icon-1');

            // Check for PDF and generate dropdown
            if (uploadedFile1 && uploadedFile1.type === 'application/pdf') {
                const arrayBuffer = await uploadedFile1.arrayBuffer();
                const loadingTask = pdfjsLib.getDocument({
                    data: arrayBuffer
                });

                loadingTask.promise.then(pdf => {
                    const totalPages = pdf.numPages;
                    const dropdown = document.getElementById('page-dropdown-1');
                    const dropdown2 = document.getElementById('page-dropdown-2');
                    const dropdown3 = document.getElementById('page-dropdown-3');


                    // Clear old options
                    dropdown.innerHTML = '';
                    dropdown2.innerHTML = ''; // also clear the second dropdown

                    // Populate with page numbers
                    for (let i = 1; i <= totalPages; i++) {
                        const option1 = document.createElement('option');
                        option1.value = i;
                        option1.textContent = `Page ${i}`;
                        dropdown.appendChild(option1);

                        const option2 = option1.cloneNode(true); // clone for second dropdown
                        const option3 = option1.cloneNode(true); // clone for second dropdown
                        dropdown2.appendChild(option2);
                        dropdown3.appendChild(option3);
                    }
                }).catch(error => {
                    console.error('Failed to parse PDF:', error);
                });

            }
        });

        document.getElementById('file-upload-2').addEventListener('change', function () {
            uploadedFile2 = this.files[0];
            handleFilePreview('file-upload-2', 'preview-image-2', 'preview-pdf-2', 'upload-icon-2');
        });
    </script>

    <!-- merge -->
    <script>
        document.getElementById('merge-button').addEventListener('click', async function () {
            if (!uploadedFile1 || !uploadedFile2) {
                alert('Please upload both files first.');
                return;
            }

            try {
                const [pdfBytes1, pdfBytes2] = await Promise.all([
                    uploadedFile1.arrayBuffer(),
                    uploadedFile2.arrayBuffer()
                ]);

                const mergedPdf = await PDFLib.PDFDocument.create();

                const pdf1 = await PDFLib.PDFDocument.load(pdfBytes1);
                const pdf2 = await PDFLib.PDFDocument.load(pdfBytes2);

                const copiedPages1 = await mergedPdf.copyPages(pdf1, pdf1.getPageIndices());
                copiedPages1.forEach(page => mergedPdf.addPage(page));

                const copiedPages2 = await mergedPdf.copyPages(pdf2, pdf2.getPageIndices());
                copiedPages2.forEach(page => mergedPdf.addPage(page));

                const mergedPdfBytes = await mergedPdf.save();

                // Trigger download
                const blob = new Blob([mergedPdfBytes], { type: 'application/pdf' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'merged.pdf';
                a.click();
                URL.revokeObjectURL(url);

            } catch (error) {
                console.error('Merge failed:', error);
                alert('PDF merge failed.');
            }
        });
    </script>

    <!-- Add at specfic page -->
    <script>
        document.getElementById('add-button').addEventListener('click', async function () {
            console.log('jikk');

            if (!uploadedFile1 || !uploadedFile2) {
                alert('Please upload both files first.');
                return;
            }

            const insertAfterPage = parseInt(document.getElementById('page-dropdown-1').value);

            try {
                const [pdfBytes1, pdfBytes2] = await Promise.all([
                    uploadedFile1.arrayBuffer(),
                    uploadedFile2.arrayBuffer()
                ]);

                const pdf1 = await PDFLib.PDFDocument.load(pdfBytes1);
                const pdf2 = await PDFLib.PDFDocument.load(pdfBytes2);
                const mergedPdf = await PDFLib.PDFDocument.create();

                const standardWidth = 595.28;  // A4 width in points (8.27 in * 72)
                const standardHeight = 841.89; // A4 height in points (11.69 in * 72)

                const embedPages = async (sourcePdf, indices) => {
                    const pages = [];
                    for (let i of indices) {
                        const [embedded] = await mergedPdf.embedPages([sourcePdf.getPage(i)]);
                        const newPage = mergedPdf.addPage([standardWidth, standardHeight]);

                        const { width, height } = embedded.scale(1);
                        const x = (standardWidth - width) / 2;
                        const y = (standardHeight - height) / 2;

                        newPage.drawPage(embedded, { x, y });
                        pages.push(newPage);
                    }
                    return pages;
                };

                const totalPages1 = pdf1.getPageCount();
                const totalPages2 = pdf2.getPageCount();

                await embedPages(pdf1, [...Array(insertAfterPage).keys()]); // pages before
                await embedPages(pdf2, [...Array(totalPages2).keys()]);
                await embedPages(pdf1, [...Array(totalPages1 - insertAfterPage).keys()].map(i => i + insertAfterPage)); // after

                const finalBytes = await mergedPdf.save();
                const blob = new Blob([finalBytes], { type: 'application/pdf' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'pdf-standardized.pdf';
                a.click();
                URL.revokeObjectURL(url);
            } catch (error) {
                console.error('Insert failed:', error);
                alert('PDF insert failed.');
            }
        });

    </script>

    <!-- Add at specfic page -->

    <script>
        document.getElementById('extract-button').addEventListener('click', async function () {
            console.log('jiii');


            if (!uploadedFile1) {
                alert('Please upload a PDF to extract from.');
                return;
            }

            const selected = document.getElementById('page-dropdown-3').value;
            let extractIndices = [];

            // Parse selected value into page indices
            if (selected.includes('-')) {
                const [start, end] = selected.split('-').map(Number);
                extractIndices = Array.from({ length: end - start + 1 }, (_, i) => start + i);
            } else {
                extractIndices = [parseInt(selected)];
            }
            console.log(extractIndices);
            console.log('jiii');


            try {
                const pdfBytes = await uploadedFile1.arrayBuffer();
                const sourcePdf = await PDFLib.PDFDocument.load(pdfBytes);
                const outputPdf = await PDFLib.PDFDocument.create();

                const standardWidth = 595.28;  // A4 width
                const standardHeight = 841.89; // A4 height

                for (let i of extractIndices) {
                    const [embeddedPage] = await outputPdf.embedPages([sourcePdf.getPage(i)]);
                    const newPage = outputPdf.addPage([standardWidth, standardHeight]);

                    const { width, height } = embeddedPage.scale(1);
                    const x = (standardWidth - width) / 2;
                    const y = (standardHeight - height) / 2;

                    newPage.drawPage(embeddedPage, { x, y });
                }

                const resultBytes = await outputPdf.save();
                const blob = new Blob([resultBytes], { type: 'application/pdf' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'extracted.pdf';
                a.click();
                URL.revokeObjectURL(url);

            } catch (error) {
                console.error('Extraction failed:', error);
                alert('PDF extraction failed.');
            }
        });
    </script>
